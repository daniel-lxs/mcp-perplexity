{% if messages %}
    {% for message in messages %}
    <div class="message {{ message['role'] }}" id="message-{{ message['id'] }}">
        <div class="flex items-start">
            <div class="flex-shrink-0">
                {% if message['role'] == 'assistant' %}
                <div class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center">
                    <span class="text-indigo-600 font-medium">AI</span>
                </div>
                {% else %}
                <div class="h-8 w-8 rounded-full bg-gray-100 flex items-center justify-center">
                    <span class="text-gray-600 font-medium">U</span>
                </div>
                {% endif %}
            </div>
            <div class="ml-3 flex-1">
                <p class="text-sm text-gray-900 whitespace-pre-wrap">{{ message['content'] }}</p>
                <div class="mt-1 text-xs text-gray-500">
                    {{ message['timestamp'].strftime('%H:%M:%S') }}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% else %}
    <div class="text-center text-sm text-gray-500">
        No messages in this chat
    </div>
{% endif %}
