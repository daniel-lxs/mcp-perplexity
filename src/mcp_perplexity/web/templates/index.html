{% extends "base.html" %}

{% block title %}Chats - MCP Perplexity{% endblock %}

{% block content %}
<div class="dark:bg-tokyo-bg-secondary shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
        <h1 class="text-lg leading-6 font-medium dark:text-tokyo-accent-blue">
            Chat History
        </h1>
        <p class="mt-1 max-w-2xl text-sm dark:text-tokyo-text">
            Your conversations with Perplexity AI
        </p>
    </div>
    
    <div class="border-t dark:border-tokyo-bg-accent">
        <ul role="list" class="divide-y dark:divide-tokyo-bg-accent" 
            hx-get="/api/chats?page={{ chats['pagination']['page'] }}" 
            hx-trigger="every 10s" 
            hx-target="this" 
            hx-swap="innerHTML">
            {% include '_chat_list.html' %}
        </ul>
    </div>
</div>
{% endblock %}
