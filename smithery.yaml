# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - perplexityApiKey
    properties:
      perplexityApiKey:
        type: string
        description: API key for Perplexity service.
      perplexityModel:
        type: string
        default: default-model
        description: Model version for Perplexity API.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'mcp-server-perplexity', env: { PERPLEXITY_API_KEY: config.perplexityApiKey, PERPLEXITY_MODEL: config.perplexityModel || 'default-model' }})
